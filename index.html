<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Darkroom Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fba8a3fc8c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Virtual Darkroom Simulator</h1>
    </header>
    <main>
        <div class="darkroom-container">
            <div class="darkroom-controls">
                <!-- Image Upload -->
                <!-- <input type="file" id="image-upload" accept="image/jpeg, image/png, image/tiff, image/bmp">-->
                <label for="image-upload" class="custom-file-upload">
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="image-upload" accept="image/jpeg, image/png, image/tiff, image/bmp">

                <!-- Editing Tools -->
                <div class="editing-tools">
                    <!-- Adjustments -->
		    <label for="exposure-time">Exposure Time:</label>
                    <input type="range" id="exposure-time" min="0" max="16" value="8" step = "1" list="seconds">
			<datalist id="seconds">
  			<option value="0" label = "00"></option>
  			<option value="1" label = "01"></option>
  			<option value="2" label = "02"></option>
  			<option value="3" label = "03"></option>
  			<option value="4" label = "04"></option>
  			<option value="5" label = "05"></option>
  			<option value="6" label = "06"></option>
  			<option value="7" label = "07"></option>
  			<option value="8" label = "08"></option>
  			<option value="9" label = "09"></option>
  			<option value="10" label = "10"></option>
  			<option value="11" label = "11"></option>
  			<option value="12" label = "12"></option>
  			<option value="13" label = "13"></option>
  			<option value="14" label = "14"></option>
  			<option value="15" label = "15"></option>
  			<option value="16" label = "16"></option>
			</datalist>
                    

                    <!-- Contrast -->
                    <label for="contrast">Contrast:</label>
                    <input type="range" id="contrast" min="0.5" max="5" value="3" step = "0.5" list = "contrastfilters">
			<datalist id = "contrastfilters">
  			<option value="0.5" label = ".5"></option>
  			<option value="1" label = "1"></option>
  			<option value="1.5" label = "1.5"></option>
  			<option value="2" label = "2"></option>
  			<option value="2.5" label = "2.5"></option>
  			<option value="3" label = "3"></option>
  			<option value="3.5" label = "3.5"></option>
  			<option value="4" label = "4"></option>
  			<option value="4.5"label = "4.5"></option>
  			<option value="5" label = "5"></option>
			</datalist>
                    <!-- Dodge/Burn -->
                    <label for="dodge-burn">Dodge/Burn:</label>
                    <input type="range" id="dodge-burn" min="0" max="100" value="50">
                    <br>
                    <!-- Monochrome Button -->
                    <button id="monochrome-btn"><i class="fa-solid fa-palette"></i></button>
                    <button id="toggle-safelight-btn"><i class="fa-solid fa-lightbulb"></i></button>
                </div>
                <!-- Additional Controls -->
                <div class="additional-controls">
                    <button id="reset-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
                    <button id="save-btn"><i class="fa-solid fa-download"></i></button>
                    
                </div>
            </div>
            <!-- Preview Panel -->
            <div class="preview-panel image-container">
                <img id="preview-image" src="#" alt="Preview Image">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Virtual Darkroom Simulator</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
